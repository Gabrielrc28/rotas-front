
<div class="linha">

    <div class="coluna-50">
        <h2><fa-icon [icon]="['fas', 'fingerprint']"></fa-icon> ID: {{rota?.idlinha}}</h2>
        <h2><fa-icon [icon]="['fas', 'barcode']"></fa-icon> CÃ³digo: {{rota?.codigo}}</h2> 
        <h2><fa-icon [icon]="['fas', 'bus']"></fa-icon> Nome: {{rota?.nome}}</h2>     
    </div>
    <div class="coluna-50">
        <table class="table center table-striped">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Latitude</th>
                    <th scope="col">Longitude</th>
                    <th scope="col">Mapa</th>
                </tr>
            </thead>
            <tbody>
                    <tr *ngFor="let c of coords, let index">
                        <td>{{c.lat}}</td>
                        <td>{{c.lng}}</td>
                        <td><a href="https://www.google.com/maps/?q={{c.lat}},{{c.lng}}"><fa-icon [icon]="['fas', 'map-marked-alt']"></fa-icon></a></td>
                    </tr>
            </tbody>
        </table>
    </div>
</div>
