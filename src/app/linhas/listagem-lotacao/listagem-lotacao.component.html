<div class="container">
    <div class="row">
        <div class="md-form mx-auto" style="width: 100%;">
          <fa-icon [icon]="['fas', 'search']"></fa-icon>
          <input
            type="text"
            [(ngModel)]="searchValue"
            class="form-control"
            placeholder="Filtrar por nome da linha"
          />
      </div>
    </div>
      <div class="table-responsive">
        <table class="table center table-striped">
          <thead class="table-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Codigo</th>
              <th scope="col">Nome da Linha</th>
              <th scope="col">Rota</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of linhas | searchFilter:searchValue | paginate: {
            itemsPerPage: 10,
            currentPage: page}">
              <th scope="row">{{c.id}}</th>
              <td>{{c.codigo}}</td>
              <td>{{c.nome}}</td>
              <td><button mdbBtn type="button" color="primary" (click)="onSelect(c)">Ir</button></td>
            </tr>
          </tbody>
        </table>
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
      </div>  
</div>
