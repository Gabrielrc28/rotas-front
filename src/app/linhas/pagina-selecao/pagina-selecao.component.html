<div class= "titulo">
    <p class="salve">Olá, escolha a sua rota:</p>
</div>

<div class="divs col-md-7 container " >
    <div class="card-deck">
        <!-- Card -->
        <mdb-card>
        <div class="view overlay waves-light " mdbWavesEffect>
            <!-- Card img -->
            <mdb-card-img src="assets/onibus-poa.jpg" alt="Card image cap"></mdb-card-img>
            <a>
            <div class="mask rgba-white-slight"></div>
            </a>
        </div>
        <!--Card content-->
        <mdb-card-body>
            <!--Title-->
            <mdb-card-title>
            <h4>Ônibus</h4>
            </mdb-card-title>
    
            <!--Text-->
            <mdb-card-text> Veja todas as linhas dos ônibus que operam em Porto Alegre.
            </mdb-card-text>
    
            <a [routerLink]="['/lista-onibus']" routerLinkActive="router-link-active" mdbBtn color="primary" mdbWavesEffect>Confirmar</a>
        </mdb-card-body>
        </mdb-card>
    
        <!-- Card -->
        <mdb-card>
        <div class="view rgba-white-slight waves-light" mdbWavesEffect>
            <!-- Card img -->
            <mdb-card-img src="assets/lotação-poa.jpg" alt="Card image cap"></mdb-card-img>
            <a>
            <div class="mask"></div>
            </a>
        </div>
        <!--Card content-->
        <mdb-card-body>
            <!--Title-->
            <mdb-card-title>
            <h4>Lotação</h4>
            </mdb-card-title>
    
            <!--Text-->
            <mdb-card-text> Veja todas as linhas das lotações que operam em Porto Alegre.
            </mdb-card-text>
    
            <a [routerLink]="['/lista-lotacao']" routerLinkActive="router-link-active"  mdbBtn color="primary" mdbWavesEffect>Confirmar</a>
        </mdb-card-body>
        </mdb-card>
    </div>
</div>
